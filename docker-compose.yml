version: "3.3"

services:
  app:
    build: .
    container_name: yt-organizer-app
    restart: always
    volumes:
      - ./static:/static
    expose:
      - "8000"
    depends_on:
      - app-db
    env_file:
      - .env
    command: "/start_app.sh"

  app-static:
    image: nginx:latest
    container_name: yt-organizer-app-static
    ports:
      - "8000:8000"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./static:/static
    depends_on:
      - app

  app-db:
    image: postgres:12.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

volumes:
  postgres_data:
